<body>
    <h1>需求大概</h1>
    <p>
        我们在制作小动物之间的对话，希望能通过表情包的方式来让对话更丰富一些。
        比如等待其他小动物的时候，会发出倾听表情包，如果提问被答对了，也会发出“答对了”的表情包。
    </p>
    <ol>
        <li> 每个表情包2-4帧 </li>
        <li> 每个角色5个表情包 </li>
        <li> 每个角色1个头像 </li>
        <li> 我们要求的角色尽可能的简单，所以每个角色预算预计¥90元，具体可以商量 </li>
        <li> 我们目前需要2-20个角色，先制作2个角色，后续看使用情况 </li>
        <li> 具体我们语音联系 </li>
    </ol>
